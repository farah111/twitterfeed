<div class="container h-100">
  <div class="row h-100 justify-content-center align-items-center">
    <div class="col-10 col-md-8 col-lg-6">
      <!-- Form -->
      <form
            [formGroup]="loginForm"
            autocomplete="off"
            (ngSubmit)="onSubmit()">
        <img class="mx-auto mb-5 d-block" src="../../../assets/images/23681.png" height="200" width="200"/>
        <h1 class="text-center">Welcome</h1>
        <h5  class="text-center">Please enter your email and password to login</h5>
        <mat-form-field appearance="outline" class="col-12">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Email" type="email" formControlName="email">
          <mat-error *ngIf="loginForm.get('email').errors">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="col-12">
          <mat-label>Password</mat-label>
          <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="password">
          <mat-icon style="cursor: pointer" matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          <mat-error *ngIf="loginForm.get('password').errors">{{getErrorMessage()}}</mat-error>
        </mat-form-field>

        <button type="submit" class="btn black p-15 col-12">Login</button>
        <ng-container *ngIf="loading">
          <app-loader></app-loader>
        </ng-container>
      </form>
      <!-- Form end -->
    </div>
  </div>
</div>
